<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registration.css">
  <title>RateMusic</title>
</head>
<body>
  <nav role="navigation">
    <ul>
      <li><a href="registration.html">Rate Music</a></li>
      <li><a href="albums.html">Albums</a></li>
      <li><a href="charts.html">Charts</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <form action="" class="reg_form" role="registration">
    <h1 class="center">Welcome to Rate Music!</h1>
    <h3>Please register to submit album reviews and to comment on other reviews.</h3>
    <label for="uname">Username</label>
    <input type="text" id="uname">
    <label for="email">Email</label>
    <input type="text" id="email">
    <label for="pword">Password</label>
    <input type="text" id="pword">
    <label for="conf_pword">Confirm Password</label>
    <input type="text" id="conf_pword">
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
