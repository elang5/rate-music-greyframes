<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="postreview.css">
  <title>RateMusic</title>
</head>
<body>
  <nav role="navigation">
    <ul>
      <li><a href="registration.html">Rate Music</a></li>
      <li><a href="albums.html">Albums</a></li>
      <li><a href="charts.html">Charts</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <form action="" class="review_form" role="review">
    <label for="title">Title</label>
    <input type="text" id="title">
    <label for="rating">Rating</label>
    <select name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <label for="tldr">TLDR</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label for="content">Content</label>
    <textarea name="content" id="content" cols="100" rows="50"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
